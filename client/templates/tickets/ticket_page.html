<template name="ticketPage">
  <div class="col-sm-10">
    <div class="ticket-page page">
      {{> ticketDetail}}

      <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>

      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to leave a comment.</p>
      {{/if}}
    </div>
  </div>
</template>
